<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="https://tako.assets.yotako.io/css/resets/yotako-reset.css">
    <meta charset="UTF-8">
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://tako.assets.yotako.io/css/fontface/fontface-balsamiq.css" rel="stylesheet">
    <title>New Mockup 2</title>
</head>

<body>
    <p id="text-0" class="style-1">
        Some text
    </p>
    <div class="new-mockup-2-row-1">
        <a href="#" id="button-0" class="style-0">
</a>
        <input type="radio" name="radiobutton-0" id="radiobutton-0">
        <p id="text-2" class="style-4">
            Radio Button
        </p>
    </div>
    <a href="#" id="button-1" class="style-2">
        <p id="text-1" class="style-3">
            Button
        </p>
    </a>
    <div class="new-mockup-2-row-3">
        <ul id="listbox-0" class="style-12">
            <li>
                <p id="text-10" class="style-13">
                    Item One
                </p>
            </li>
            <li>
                <p id="text-11" class="style-14">
                    Item Two
                </p>
            </li>
            <li>
                <p id="text-12" class="style-15">
                    Item Three
                </p>
            </li>
        </ul>
        <div class="new-mockup-2-row-3-column-1">
            <input type="radio" name="radiobutton-1" id="radiobutton-1">
            <p id="text-3" class="style-5">
                option 1 (selected)
            </p>
            <div class="new-mockup-2-row-3-column-1-row-1">
                <input type="radio" name="radiobutton-2" id="radiobutton-2">
                <p id="text-4" class="style-6">
                    option 2
                </p>
            </div>
            <div class="new-mockup-2-row-3-column-1-row-2">
                <input type="radio" name="radiobutton-3" id="radiobutton-3">
                <p id="text-5" class="style-7">
                    option 3 (indeterminate)
                </p>
            </div>
            <div class="new-mockup-2-row-3-column-1-row-3">
                <input type="radio" name="radiobutton-4" id="radiobutton-4">
                <p id="text-6" class="style-8">
                    option 4 (disabled)-
                </p>
            </div>
            <div class="new-mockup-2-row-3-column-1-row-4">
                <input type="radio" name="radiobutton-5" id="radiobutton-5">
                <p id="text-7" class="style-9">
                    option 5\r(disabled and selected)-
                </p>
            </div>
            <div class="new-mockup-2-row-3-column-1-row-5">
                <input type="radio" name="radiobutton-6" id="radiobutton-6">
                <p id="text-8" class="style-10">
                    option 6\r(disabled indeterminate)-
                </p>
            </div>
            <p id="text-9" class="style-11">
                row without a radio button
            </p>
        </div>
    </div>
</body>

</html>
